<section class="posts">
    <h1>Tag #{{page.tag}}</h1>
        <ul>
          {% for post in site.tags[page.tag] %}
          {% if post.tags contains page.tag %}
          <li><a class="post" href="{{ post.url }}">{{ post.title }}</a><time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%m-%d-%Y" }}</time></li>
          {% endif %}
          {% endfor %}
        </ul>
        
    </section>
